version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11

    steps:
      - checkout

      # Install python dependencies
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # Run tests
      - run:
          name: Run pytest
          command: |
            pytest --maxfail=1 --disable-warnings -q

      # Linting (optional but recommended)
      - run:
    name: Run flake8
    command: |
      pip install flake8
      flake8 src/ --max-line-length=120 --ignore=E302,E305

workflows:
  main:
    jobs:
      - build-and-test

